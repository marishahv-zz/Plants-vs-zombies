<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Plants vs Zombies</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
	<script defer src="build/bundle.js"></script>
</head>
<body>
	<audio src="audio/zombi-music.mp3"  id="zombiMusic"></audio>
	<header>
		<div class="wrapper">
			<div class="menu">
				<div class="sun-points"></div>
				<div id="wallnut_card" class="disabled" draggable="true"></div>
				<div id="pea_shooter_card" class="disabled" draggable="true"></div>
				<div id="sunflower_card" class="disabled" draggable="true"></div>
			</div>
			<button id="play"></button>
			<button id="stop" class="not-displayed"></button>
			<i class="fas fa-volume-up music"></i>
			<i class="fas fa-volume-mute music not-displayed"></i>
		</div>
	</header>
	<main>
		<div class="wrapper">
			<div class="title"></div>
			<div class="game-over not-displayed"></div>
			<div class="grid not-displayed"></div>
		</div>
	</main>
</body>
</html>
